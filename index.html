<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/19b48f0eb3.js" crossorigin="anonymous"></script>
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"> -->
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>MusicAppList</title>
</head>
<body>
    <div class="container mt-5" style="max-width: 60%;">
        <h1 class="text-center"><i class="fas fa-music text-warning"></i><span class="text-warning"> Music</span> App List</h1>

        <form id="music-form">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" class="form-control" id="title" palceholder="Title">
            </div>
            <div class="form-group">
                <label for="artist">Artist</label>
                <input type="text" class="form-control" id="artist" palceholder="Artist">
            </div>
            <div class="form-group">
                <label for="year">Year</label>
                <input type="text" class="form-control" id="year" palceholder="Year">
            </div>
            <input type="submit" id="submit" value="Add Music" class="btn btn-primary btn-block">
        </form>

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Title</th>
                    <th>Artist</th>
                    <th>Year</th>
                    <th></th>
                </tr>
            </thead>

            <tbody id="music-list"></tbody>
        </table>
    </div>


    <script src="app.js"></script>
</body>
</html>
